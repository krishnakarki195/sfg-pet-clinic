<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">List of Owners...</h2>
    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Address</th>
            <th>City</th>
            <th>Telephone</th>
            <th>Pets</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}">1</td>
                <td th:text="${owner?.firstName}">Buck</td>
                <td th:text="${owner?.lastName}">Buck</td>
                <td th:text="${owner?.address}">123 Macarthur</td>
                <td th:text="${owner?.city}">Irving</td>
                <td th:text="${owner?.telephone}">098-098-0987</td>
                <td th:text="${owner?.pets}">Pets</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
